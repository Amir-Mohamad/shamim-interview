<header>
	<nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
		<div class="flex flex-wrap justify-between items-center">
			<div class="flex justify-start items-center">
				<button
					id="toggleSidebar"
					aria-expanded="true"
					aria-controls="sidebar"
					class="hidden p-2 mr-3 text-gray-600 rounded cursor-pointer lg:inline hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700"
				>
					<svg
						class="w-6 h-6"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
							clip-rule="evenodd"
						></path>
					</svg>
				</button>
				<button
					aria-expanded="true"
					aria-controls="sidebar"
					class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer lg:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
				>
					<svg
						aria-hidden="true"
						class="w-6 h-6"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
							clip-rule="evenodd"
						></path>
					</svg>
					<svg
						aria-hidden="true"
						class="hidden w-6 h-6"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
							clip-rule="evenodd"
						></path>
					</svg>
				</button>
				<a href="{% url 'core:home' %}" class="flex mr-4">
					<span
						class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
						>Shamim</span
					>
				</a>

				{% if request.user.is_authenticated %}
				<p class="text-white font-bold ml-10">Your Budget: {{request.user.budget}}</p>
				{% endif %}
			</div>
			<div>
                {% if request.user.is_authenticated %}

				<a href="{% url 'core:payments' %}">
					<button class="bg-green-500 p-2 px-3 rounded-lg">Payments</button>
				</a>
				{% endif %}
				{% if not request.user.is_authenticated %}

				<a href="{% url 'accounts:login' %}">
					<button class="bg-green-500 p-2 px-3 rounded-lg">Login</button></a
				>
				<a href="{% url 'accounts:register' %}">
					<button class="bg-green-500 p-2 px-3 rounded-lg">SignUp</button></a
				>
                {% elif request.user.is_authenticated %}
				<a href="{% url 'accounts:logout' %}">
					<button class="bg-red-500 p-2 px-3 rounded-lg">Logout</button>
				</a>
				{% endif %}

			</div>
		</div>
	</nav>
</header>
